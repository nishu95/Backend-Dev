<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <title>Inventory Management</title>
</head>
<body>
    <div class="card">
        <div class="card-body">
            <div class="container text-center">
                <form action="/admin" method="post" id="form">
                    <div class="row align-items-center">
                        <div class="col">
                            <label for="itemname">Item Name:</label>
                            <input type="text" id="itemname" name="itemname" placeholder="type Item name...">
                        </div>
                        <div class="col">
                            <label for="description">Description:</label>
                            <input type="text" id="description" name="description" placeholder="type item's description...">
                        </div>
                        <div class="col">
                            <label for="price">Price:</label>
                            <input type="text" id="price" name="price" placeholder="type item's price...">
                        </div>
                        <div class="col">
                            <label for="quantity">Quantity:</label>
                            <input type="text" id="quantity" name="quantity" placeholder="type item's price...">
                        </div>
                        <div class="col">
                            <button type="submit" class="btn btn-success">ADD ITEM</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="card-body">
            <h2>Inventory:(if quantity of any product is less than 10 do a restalk)</h2>
            <ul class="list-group list-group-flush" id="list">
                
            </ul>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"></script>  
    <script src="../index.js"></script>
</body>
</html>
